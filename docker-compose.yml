services:
  # Elasticsearch cluster
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: freerange-elasticsearch
    environment:
      - node.name=es-node-1
      - cluster.name=freerange-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - freerange-network
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis for caching and queue
  redis:
    image: redis:7-alpine
    container_name: freerange-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - freerange-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 5
    command: redis-server --appendonly yes

  # Notification Service
  notification-service:
    build: .
    container_name: freerange-notification-service
    ports:
      - "${FREERANGE_SERVER_PORT:-8080}:8080"
    depends_on:
      elasticsearch:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - FREERANGE_DATABASE_URLS=${FREERANGE_DATABASE_URLS:-http://elasticsearch:9200}
      - FREERANGE_REDIS_HOST=${FREERANGE_REDIS_HOST:-redis}
      - FREERANGE_REDIS_PORT=${FREERANGE_REDIS_PORT:-6379}
    networks:
      - freerange-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:8080/v1/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Notification Worker
  notification-worker:
    build: .
    container_name: freerange-notification-worker
    command: [ "./worker" ]
    depends_on:
      elasticsearch:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - FREERANGE_DATABASE_URLS=${FREERANGE_DATABASE_URLS:-http://elasticsearch:9200}
      - FREERANGE_REDIS_HOST=${FREERANGE_REDIS_HOST:-redis}
      - FREERANGE_REDIS_PORT=${FREERANGE_REDIS_PORT:-6379}
    networks:
      - freerange-network
    restart: unless-stopped

  # UI: React Vite (TypeScript)
  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: freerange-ui
    ports:
      - "3000:3000" # Map host port 3000 to container Vite port 3000
    environment:
      - CHOKIDAR_USEPOLLING=true # Enable file watching in Docker
      - VITE_API_BASE_URL=${VITE_API_BASE_URL} # Externalized to .env
    volumes:
      - ./ui:/app # Mount source code for hot reloading
      - /app/node_modules # Prevent overwriting node_modules
    networks:
      - freerange-network
    depends_on:
      - notification-service
    restart: unless-stopped

volumes:
  elasticsearch_data:
  redis_data:


networks:
  freerange-network:
    driver: bridge
