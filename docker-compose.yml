version: '3.8'

services:
  # Elasticsearch cluster
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: freerange-elasticsearch
    environment:
      - node.name=es-node-1
      - cluster.name=freerange-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - freerange-network
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis for caching and queue
  redis:
    image: redis:7-alpine
    container_name: freerange-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - freerange-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 5
    command: redis-server --appendonly yes

  # Notification Service
  notification-service:
    build: .
    container_name: freerange-notification-service
    ports:
      - "8080:8080"
    depends_on:
      elasticsearch:
        condition: service_healthy
    environment:
      - FREERANGE_APP_ENVIRONMENT=development
      - FREERANGE_DATABASE_URLS=http://elasticsearch:9200
      - FREERANGE_REDIS_HOST=redis
      - FREERANGE_REDIS_PORT=6379
      - FREERANGE_SERVER_PORT=8080
      - FREERANGE_SERVER_HOST=0.0.0.0
    networks:
      - freerange-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:8080/v1/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Notification Worker
  notification-worker:
    build: .
    container_name: freerange-notification-worker
    command: [ "./worker" ]
    depends_on:
      elasticsearch:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - FREERANGE_APP_ENVIRONMENT=development
      - FREERANGE_DATABASE_URLS=http://elasticsearch:9200
      - FREERANGE_REDIS_HOST=redis
      - FREERANGE_REDIS_PORT=6379
      - FREERANGE_PROVIDERS_WEBHOOK_SECRET=my-secret-key
      - DEBUG=true
    networks:
      - freerange-network
    restart: unless-stopped

